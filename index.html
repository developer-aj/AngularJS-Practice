<!DOCTYPE html>
<!--Run index.html in a browser-->
<html ng-app="app">
<head>
	<title>Angular JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <script src="Angular/angular.min.js"></script>
	<script src="Angular/modules.js"></script>
	<script src="Angular/controllers.js"></script>
	<script src="Angular/directives.js"></script>
    <script src="Bootstrap/jquery.min.js"></script>
    <script src="Bootstrap/bootstrap.min.js"></script>
    <style>
        .col-centered {
            float: none;
            margin: 0 auto;
        }
        .jumbo-centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbo-centered">
            <h1 class="col-centered">Angular JS</h1>
            <p>{{responseData}}</p>
            <p>{{pageHeader}}</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="newForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Search by Name:</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="name" type="text" ng-model="name" placeholder="Enter a name here"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Search by City:</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="city" type="text" ng-model="city" placeholder="Enter a city here"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-centered">
                <table class="table table-hover" new-directive></table>
            </div>
        </div>
    </div>
</body>
</html>
